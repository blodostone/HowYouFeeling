<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" name="lastName" value="Emerson">
        </div>
        <div class="form-control">
            <input type="number" value="17" name="age">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree">Accept terms and conditions
        </div>
        <div class="choose-gender">
            <input type="radio" checked name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Secret
        </div>
        <div>
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>


</body>

</html>
